<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra-passe - Plataforma de Cursos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2em;}
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 450px; width: 100%; text-align: center;}
        h1 { color: #343a40; }
        p { color: #6c757d; }
        form input[type="email"] { width: 100%; padding: 0.8em; border: 1px solid #ddd; border-radius: 4px; font-size: 1em; margin-bottom: 1em; box-sizing: border-box;}
        .btn { background-color: #007bff; color: white; padding: 1em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Esqueceu a sua palavra-passe?</h1>
        <p>Digite o seu endereço de e-mail abaixo e nós enviaremos instruções para definir uma nova palavra-passe.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Enviar E-mail de Recuperação</button>
        </form>
    </div>
</body>
</html>
