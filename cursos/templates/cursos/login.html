<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Cursos</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2em; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 450px; width: 100%;}
        h1 { text-align: center; color: #4a4a4a; }
        form p { display: flex; flex-direction: column; margin-bottom: 1em; }
        form label { margin-bottom: 0.5em; font-weight: bold; }
        form input { padding: 0.8em; border: 1px solid #ddd; border-radius: 4px; font-size: 1em; }
        .btn { background-color: #28a745; color: white; padding: 1em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%;}
        .btn:hover { background-color: #218838; }
        .messages { list-style: none; padding: 0; margin: 0 0 1em 0; }
        .messages li.error { background-color: #f8d7da; color: #721c24; padding: 1em; border: 1px solid #f5c6cb; border-radius: 4px; }
        .links-container { text-align: center; margin-top: 1.5em; }
        .links-container a { color: #007bff; text-decoration: none; display: block; margin-top: 0.5em;}
        .links-container a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso do Associado</h1>

        <!-- Aqui é onde as mensagens de erro (como "conta não aprovada") vão aparecer -->
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form method="post" action="{% url 'cursos:login' %}">
            {% csrf_token %}

            <!-- O Django vai gerar os campos de usuário e senha aqui -->
            {{ form.as_p }}

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="links-container">
            <a href="{% url 'cursos:password_reset' %}">Esqueceu a sua palavra-passe?</a>
            <a href="{% url 'cursos:registrar' %}">Ainda não tem uma conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
