{% extends 'base.html' %}

{% block title %}
    Editar Opção - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="h4 mb-0">Editar Opção de Resposta</h1>
                    <p class="text-muted mb-0 small">Para a pergunta: "{{ pergunta.texto }}"</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'cursos:gerir_opcoes_pergunta' pk_pergunta=pergunta.pk %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
