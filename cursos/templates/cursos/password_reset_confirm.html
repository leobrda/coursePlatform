<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Palavra-passe - Plataforma de Cursos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2em;}
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 450px; width: 100%; text-align: center;}
        h1 { color: #343a40; }
        form p { display: flex; flex-direction: column; margin-bottom: 1em; text-align: left; }
        form label { margin-bottom: 0.5em; font-weight: bold; }
        form input { padding: 0.8em; border: 1px solid #ddd; border-radius: 4px; font-size: 1em; }
        .btn { background-color: #007bff; color: white; padding: 1em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Defina a sua nova palavra-passe</h1>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Alterar Palavra-passe</button>
            </form>
        {% else %}
            <p>O link para recuperação de palavra-passe é inválido, possivelmente porque já foi utilizado. Por favor, peça uma nova recuperação de palavra-passe.</p>
        {% endif %}
    </div>
</body>
</html>
