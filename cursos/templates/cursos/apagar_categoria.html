<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - Plataforma de Cursos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2em; text-align: center;}
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; width: 100%;}
        h1 { color: #dc3545; }
        .btn { padding: 1em 2em; text-decoration: none; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; margin: 0 0.5em;}
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tem a certeza?</h1>
        <p>Você está prestes a apagar permanentemente a categoria: <strong>"{{ categoria.nome }}"</strong>.</p>
        <p>Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'cursos:gerir_categorias' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, apagar</button>
        </form>
    </div>
</body>
</html>
